<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cash Register</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="cash-register">
    <div class="screen">
      <h1>Supermarket Register</h1>
       <p id="price-screen" class="price-screen"></p>
    </div>

    <div class="input-area">
      <label for="cash">Cash Received ($):</label>
      <input type="number" id="cash" placeholder="$ 20.00">
    </div>

    <button id="purchase-btn">Complete Purchase</button>

    <div id="change-due" class="change-box"></div>
    <div id="cash-drawer-display" class="cash-drawer-display"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
